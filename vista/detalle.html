<!DOCTYPE html>
<html lang="es">

<head>
    <script>
        fetch('../mainhead.html')
            .then(res => res.text())
            .then(data => {
                document.head.innerHTML += data;
            });
    </script>
</head>

<body>
    <!-- Navbar din치mico -->
    <div id="navbar-placeholder"></div>

    <!-- Secci칩n de Detalles -->
    <div class="container py-5">
        <div class="row">
            <!-- Formulario -->
            <div class="col-lg-4 mb-4">
                <div class="bg-secondary text-white p-4 rounded">
                    <h4 class="mb-4 text-uppercase">Agregar Detalle</h4>
                    <form>
                        <div class="form-group">
                            <label for="txtid">ID de Detalle</label>
                            <input type="text" id="txtid" class="form-control" readonly>
                        </div>
                        <div class="form-group">
                            <label for="txtidped">ID de Pedido</label>
                            <input type="text" id="txtidped" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="txtidprod">ID de Producto</label>
                            <input type="text" id="txtidprod" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="txtdni">DNI</label>
                            <input type="text" id="txtdni" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="txtcantidad">Cantidad</label>
                            <input type="number" id="txtcantidad" class="form-control">
                        </div>
                        <button type="button" class="btn btn-primary w-100 mt-2" onclick="addDetail()">MODIFICAR Detalle</button>
                    </form>
                </div>
            </div>

            <!-- Tabla de Detalles -->
            <div class="col-lg-8">
                <h4 class="text-uppercase mb-3">Listado de Detalles</h4>
                <div class="table-responsive">
                    <table class="table table-striped table-hover text-center">
                        <thead class="thead-dark">
                            <tr>
                                <th>ID Detalle</th>
                                <th>ID Pedido</th>
                                <th>ID Producto</th>
                                <th>DNI</th>
                                <th>Cantidad</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="detail-container">
                            <!-- Detalles cargados din치micamente -->
                        </tbody>
                    </table>
                </div>
                <button id="export-excel-btn" class="btn btn-success mt-3">Exportar a Excel</button>
            </div>
        </div>
    </div>

    <!-- Footer din치mico -->
    <div id="footer-placeholder"></div>

    <!-- JS necesarios -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>

    <!-- JS personalizado -->
    <script src="detalle.js" type="module"></script>
    <script src="excelDetalle.js" type="module"></script>
    <!-- Cargar navbar y footer -->
    <script>
        fetch('../maintop.html')
            .then(res => res.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
            });

        fetch('../mainbottom.html')
            .then(res => res.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });
    </script>
</body>

</html>
