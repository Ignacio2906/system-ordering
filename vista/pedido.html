<!DOCTYPE html>
<html lang="es">

<head>
    <script>
        fetch('../mainhead.html')
            .then(res => res.text())
            .then(data => {
                document.head.innerHTML += data;
            });
    </script>
</head>

<body>
    <!-- Navbar dinámico -->
    <div id="navbar-placeholder"></div>

    <!-- Sección Pedidos -->
    <div class="container py-5">
        <div class="row">
            <!-- Formulario -->
            <div class="col-lg-4 mb-4">
                <div class="bg-secondary text-white p-4 rounded">
                    <h4 class="mb-4 text-uppercase">Realizar Pedido</h4>
                    <form id="formulario-pedido" onsubmit="return false;">
                        <div class="form-group">
                            <label for="clienteId">Seleccionar Cliente</label>
                            <select id="clienteId" class="form-control" required></select>
                        </div>
                        <div class="form-group">
                            <label for="productoId">Seleccionar Producto</label>
                            <select id="productoId" class="form-control" required></select>
                        </div>
                        <div class="form-group">
                            <label for="cantidad">Cantidad</label>
                            <input type="number" id="cantidad" class="form-control" min="1" required>
                        </div>
                        <button type="submit" id="btn-registrar" class="btn btn-success mt-2 w-100">Realizar Pedido</button>
                    </form>
                </div>
            </div>

            <!-- Tabla -->
            <div class="col-lg-8">
                <div class="table-responsive">
                    <table class="table table-striped table-hover text-center">
                        <thead class="thead-dark">
                            <tr>
                                <th>ID Pedido</th>
                                <th>Cliente</th>
                                <th>Producto</th>
                                <th>Cantidad</th>
                                <th>Fecha</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="pedido-container">
                            <!-- Pedidos cargados dinámicamente -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer dinámico -->
    <div id="footer-placeholder"></div>

    <!-- JS Básicos -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>

    <!-- JS personalizados -->
    <script type="module" src="../model/PedidoModel.js"></script>
    <script type="module" src="../controlador/PedidoController.js"></script>

    <!-- Cargar navbar y footer -->
    <script>
        fetch('../maintop.html')
            .then(res => res.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
            });

        fetch('../mainbottom.html')
            .then(res => res.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });
    </script>
    <script type="module">
  import { validarRol } from '../controlador/sessionCheck.js';
  validarRol(["admin", "mozo"]);
</script>


</body>

</html>
