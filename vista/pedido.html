<head>
    <meta charset="UTF-8">

    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <link href="../img/favicon.ico" rel="icon">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Font Awesome & Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">

    <!-- Bootstrap & Custom Styles -->
    <link href="../lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="../lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />
    <link href="../css/style.min.css" rel="stylesheet">

    <!-- JS para Firebase -->
    <script src="producto.js" type="module"></script>
</head>

<body>
    <!-- Navbar Start -->
    <div class="container-fluid p-0 nav-bar">
        <nav class="navbar navbar-expand-lg bg-none navbar-dark py-3">
            <a href="index.html" class="navbar-brand px-lg-4 m-0">
                <h1 class="m-0 display-4 text-uppercase text-white">CHIFA CONTINENTAL</h1>
            </a>
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                <div class="navbar-nav ml-auto p-4">
                    <a href="index.html" class="nav-item nav-link">Inicio</a>
                    <a href="clientes.html" class="nav-item nav-link">Clientes</a>
                    <a href="producto.html" class="nav-item nav-link">Productos</a>
                    <a href="pedido.html" class="nav-item nav-link active">Pedidos</a>
                    <a href="detalle.html" class="nav-item nav-link">Detalle</a>
                </div>
            </div>
        </nav>
    </div>
    <!-- Navbar End -->

    <!-- Page Header Start -->
    <div class="container-fluid page-header mb-5 position-relative overlay-bottom">
        <div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 400px">
            <h1 class="display-4 text-white text-uppercase">Gestión de Pedidos</h1>
            <div class="d-inline-flex text-white">
                <p class="m-0"><a class="text-white" href="index.html">Inicio</a></p>
                <p class="m-0 px-2">/</p>
                <p class="m-0">Pedidos</p>
            </div>
        </div>
    </div>
    <!-- Page Header End -->

    <!-- Pedidos Section Start -->
    <div class="container py-5">
        <div class="row">
            <!-- Agregar Pedido -->
            <div class="col-lg-4 mb-4">
                <div class="bg-secondary text-white p-4 rounded">
                    <h4 class="mb-4 text-uppercase">Agregar Pedido</h4>
                    <form method="POST">
                        <div class="form-group">
                            <label for="txtidcli">ID de Cliente</label>
                            <input type="text" id="txtidcli" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="txtmonto">Monto</label>
                            <input type="text" id="txtmonto" class="form-control">
                        </div>
                        <button type="button" class="btn btn-primary mt-2 w-100" onclick="addPedido()">Agregar Pedido</button>
                    </form>
                </div>
            </div>

            <!-- Buscar Pedido -->
            <div class="col-lg-4 mb-4">
                <div class="bg-light p-4 rounded border">
                    <h4 class="mb-4 text-uppercase">Buscar Pedido</h4>
                    <div class="form-group">
                        <label for="txtbuscar">ID Cliente</label>
                        <input type="text" id="txtbuscar" class="form-control">
                    </div>
                    <button class="btn btn-primary mt-2" onclick="searchPedidos()">Buscar</button>
                    <button class="btn btn-success mt-2" onclick="exportToExcel()">Exportar Todo</button>
                </div>
            </div>

            <!-- Tabla de Pedidos -->
            <div class="col-lg-12 mt-4">
                <div class="table-responsive">
                    <table class="table table-striped table-hover text-center">
                        <thead class="thead-dark">
                            <tr>
                                <th>ID Pedido</th>
                                <th>ID Cliente</th>
                                <th>Fecha</th>
                                <th>Monto</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="pedido-container">
                            <!-- Pedidos cargados dinámicamente -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!-- Pedidos Section End -->

    <!-- Footer Start -->
    <div class="container-fluid footer text-white mt-5 pt-5 px-0 position-relative overlay-top">
        <div class="row mx-0 pt-5 px-sm-3 px-lg-5 mt-4">
            <div class="col-lg-3 col-md-6 mb-5">
                <h4 class="text-white text-uppercase mb-4">Contáctanos</h4>
                <p><i class="fa fa-map-marker-alt mr-2"></i>Avenida Principal 123, Lima, Perú</p>
                <p><i class="fa fa-phone-alt mr-2"></i>+
