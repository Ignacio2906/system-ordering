<!DOCTYPE html>
<html lang="es">

    <head>
        <script>
            fetch('../mainhead.html')
                .then(res => res.text())
                .then(data => {
                    document.head.innerHTML += data;
                });
        </script>
        <title>Productos | CHIFA CONTINENTAL</title>
    </head>

    <body>
        <!-- Navbar dinámico -->
        <div id="navbar-placeholder"></div>

        <!-- Page Header End -->

        <!-- Productos Section Start -->
        <div class="container py-5">
            <div class="row">
                <!-- Formulario -->
                <div class="col-lg-4 mb-4">
                    <div class="bg-secondary text-white p-4 rounded">
                        <h4 class="mb-4 text-uppercase">Agregar Producto</h4>
                        <form method="POST" enctype="multipart/form-data" id="formProducto">
                            <div class="form-group">
                                <label for="txtnombre">Nombre Producto</label>
                                <input type="text" id="txtnombre" name="nombre" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="txtdescripcion">Descripción</label>
                                <input type="text" id="txtdescripcion" name="descripcion" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="txtprecio">Precio</label>
                                <input type="number" step="0.01" min="0" id="txtprecio" name="precio" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="txtstock">Stock</label>
                                <input type="number" min="0" id="txtstock" name="stock" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="imagenArchivo"><i class="fas fa-image"></i> Imagen del Producto</label>
                                <input type="file" name="imagen" id="imagenArchivo" class="form-control" accept="image/*" required />
                            </div>
                            <button type="submit" class="btn btn-primary mt-2 w-100" id="btn-agregar">Agregar Producto</button>
                        </form>
                    </div>
                </div>

                <!-- Tabla -->
                <div class="col-lg-8">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover text-center">
                            <thead class="thead-dark">
                                <tr>
                                    <th>ID</th>
                                    <th>Nombre</th>
                                    <th>Descripción</th>
                                    <th>Precio</th>
                                    <th>Stock</th>
                                    <th>Imagen</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="producto">
                                <!-- Productos cargados dinámicamente -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <!-- Productos Section End -->

        <!-- Footer dinámico -->
        <div id="footer-placeholder"></div>

        <!-- JS scripts generales -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
        <script src="../lib/easing/easing.min.js"></script>
        <script src="../lib/waypoints/waypoints.min.js"></script>
        <script src="../lib/owlcarousel/owl.carousel.min.js"></script>
        <script src="../lib/tempusdominus/js/moment.min.js"></script>
        <script src="../lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>
        <script src="../js/main.js"></script>

        <!-- JS personalizado -->
        <script type="module" src="../controlador/ProductoController.js"></script>
        <script type="module" src="../model/ProductoModel.js"></script>

        <!-- Cargar navbar y footer -->
        <script>
            fetch('../maintop.html')
                .then(res => res.text())
                .then(data => {
                    document.getElementById('navbar-placeholder').innerHTML = data;
                });

            fetch('../mainbottom.html')
                .then(res => res.text())
                .then(data => {
                    document.getElementById('footer-placeholder').innerHTML = data;
                });
        </script>
    </body>

</html>
