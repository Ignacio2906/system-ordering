<!DOCTYPE html>
<html lang="es">
<head>
  <!-- CSS necesarios -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.5.0/css/responsive.dataTables.min.css">
<script>
            fetch('../mainhead.html')
                .then(res => res.text())
                .then(data => {
                    document.head.innerHTML += data;
                });
        </script>
</head>

<body>
  <!-- Navbar Start -->
  <div id="navbar-placeholder"></div>

  <!-- Clientes Section Start -->
  <div class="container py-5">
    <div class="row">
      <!-- Formulario -->
      <div class="col-lg-4 mb-4">
        <div class="bg-secondary text-white p-4 rounded">
          <h4 class="mb-4 text-uppercase">Agregar Cliente</h4>
          <form id="formCliente" method="POST">
            <div class="form-group">
              <label for="txtdni">DNI CLIENTE</label>
              <input type="text" id="txtdni" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="txtnombre">Nombre Cliente</label>
              <input type="text" id="txtnombre" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="txtapepat">Apellido Paterno</label>
              <input type="text" id="txtapepat" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="txtapemat">Apellido Materno</label>
              <input type="text" id="txtapemat" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="txtdireccion">Direccion</label>
              <input type="text" id="txtdireccion" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="txttelefono">Telefono</label>
              <input type="text" id="txttelefono" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="txtcorreo">Correo</label>
              <input type="email" id="txtcorreo" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary mt-2 w-100">Agregar Cliente</button>
          </form>
        </div>
      </div>

      <!-- Tabla -->
      <div class="col-lg-8">
        <div class="table-responsive">
          <table id="tabla-clientes" class="display nowrap w-100"></table>
        </div>
      </div>
    </div>
  </div>
  <!-- Clientes Section End -->

  <!-- Footer Start -->
  <div id="footer-placeholder"></div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>

  <!-- Archivos JS de tu app -->
  <script type="module" src="../model/ClienteModel.js"></script>
  <script type="module" src="../controlador/ClienteController.js"></script>

  <!-- Cargar navbar y footer -->
  <script>
    fetch('../maintop.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('navbar-placeholder').innerHTML = data;
      });

    fetch('../mainbottom.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('footer-placeholder').innerHTML = data;
      });
  </script>
</body>
</html>
