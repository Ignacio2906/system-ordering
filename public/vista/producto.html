<!DOCTYPE html>
<html lang="es">
<head>
  <title>Productos | CHIFA CONTINENTAL</title>
  <link rel="stylesheet" href="../assets/datatables/jquery.dataTables.min.css" />
  <link rel="stylesheet" href="../assets/datatables/responsive.dataTables.min.css" />

  <script>
    fetch('../mainhead.html')
      .then(res => res.text())
      .then(data => {
        document.head.innerHTML += data;
      });
  </script>
</head>

<body>
  <!-- Navbar -->
  <div id="navbar-placeholder"></div>

  <!-- Productos Section -->
  <div class="container py-5">
    <div class="row">
      <!-- Formulario -->
      <div class="col-lg-4 mb-4">
        <div class="bg-secondary text-white p-4 rounded">
          <h4 class="mb-4 text-uppercase">Agregar Producto</h4>
          <form id="formProducto" method="POST" enctype="multipart/form-data">
            <div class="form-group">
              <label for="txtnombre">Nombre Producto</label>
              <input type="text" id="txtnombre" name="nombre" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="txtdescripcion">Descripción</label>
              <input type="text" id="txtdescripcion" name="descripcion" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="txtprecio">Precio</label>
              <input type="number" step="0.01" min="0" id="txtprecio" name="precio" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="txtstock">Stock</label>
              <input type="number" min="0" id="txtstock" name="stock" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="imagenArchivo">Imagen del Producto</label>
              <input type="file" name="imagen" id="imagenArchivo" class="form-control" accept="image/*" required />
            </div>
            <button type="submit" class="btn btn-primary mt-3 w-100">Agregar Producto</button>
          </form>
        </div>
      </div>

      <!-- Tabla -->
      <div class="col-lg-8">
        <div class="table-responsive">
          <table id="tabla-productos">
            <thead>
              <tr>
                <th>Nombre</th>
                <th>Descripción</th>
                <th>Precio</th>
                <th>Stock</th>
                <th>Imagen</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div id="footer-placeholder"></div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="../assets/datatables/jquery.dataTables.min.js"></script>
  <script src="../assets/datatables/dataTables.responsive.min.js"></script>

  <script type="module" src="../controlador/ProductoController.js"></script>
  <script type="module" src="../model/ProductoModel.js"></script>
  <script type="module" src="../controlador/layoutLoader.js"></script>
</body>
</html>
