<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mozos | CHIFA CONTINENTAL</title>

  <!-- DataTables CSS local -->
  <link rel="stylesheet" href="../assets/datatables/jquery.dataTables.min.css" />
  <link rel="stylesheet" href="../assets/datatables/responsive.dataTables.min.css" />

  <!-- Bootstrap (recomendado para alertas bonitas) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    .d-none {
      display: none !important;
    }
  </style>

  <!-- Head dinámico -->
  <script>
    fetch('../mainhead.html')
      .then(res => res.text())
      .then(data => { document.head.innerHTML += data; });
  </script>
</head>

<body>
  <!-- Navbar -->
  <div id="navbar-wrapper">
    <div id="navbar-placeholder"></div>
  </div>

  <!-- Contenido -->
  <div class="container py-5">
    <div class="row">
      <!-- Formulario -->
      <div class="col-lg-4 mb-4">
        <div class="bg-secondary text-white p-4 rounded">
          <h4 class="mb-4 text-uppercase">Agregar mozos</h4>

          <!-- Mensaje flotante -->
          <div id="mensajeExito" class="alert alert-success d-none" role="alert"></div>

          <form id="formmozos">
            <div class="form-group mb-2"><label>DNI</label><input type="text" id="txtdni" class="form-control" required></div>
            <div class="form-group mb-2"><label>Nombre</label><input type="text" id="txtnombre" class="form-control" required></div>
            <div class="form-group mb-2"><label>Apellido Paterno</label><input type="text" id="txtapepat" class="form-control" required></div>
            <div class="form-group mb-2"><label>Apellido Materno</label><input type="text" id="txtapemat" class="form-control" required></div>
            <div class="form-group mb-2"><label>Dirección</label><input type="text" id="txtdireccion" class="form-control" required></div>
            <div class="form-group mb-2"><label>Teléfono</label><input type="text" id="txttelefono" class="form-control" required></div>
            <div class="form-group mb-3"><label>Correo</label><input type="email" id="txtcorreo" class="form-control" required></div>

            <div class="d-grid gap-2">
              <button id="btnSubmit" type="submit" class="btn btn-primary">Agregar Mozo</button>
              <button id="btnCancelar" type="button" class="btn btn-secondary d-none">Cancelar Edición</button>
            </div>
          </form>
        </div>
      </div>

      <!-- Tabla -->
      <div class="col-lg-8">
        <div class="table-responsive">
          <table id="tabla-mozos">
            <thead>
              <tr>
                <th>DNI</th>
                <th>Nombre</th>
                <th>Apellido Paterno</th>
                <th>Apellido Materno</th>
                <th>Dirección</th>
                <th>Teléfono</th>
                <th>Correo</th>
                <th>Acción</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div id="footer-placeholder"></div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <!-- DataTables JS local -->
  <script src="../assets/datatables/jquery.dataTables.min.js"></script>
  <script src="../assets/datatables/dataTables.responsive.min.js"></script>

  <!-- Tus módulos -->
  <script type="module" src="../model/MozosModel.js"></script>
  <script type="module" src="../controlador/MozosController.js"></script>
  <script type="module" src="../controlador/layoutLoader.js"></script>
</body>
</html>
