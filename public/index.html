<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ingreso de Usuario</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" />
  <link href="./css/estiloLogin.css" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <div class="card card-login mx-auto text-center">
      <div class="card-header">
        <h1 class="text-white font-weight-bold mb-4">Ingresar Usuario</h1>
        <img src="./img/logo.jpeg" class="logo-img" alt="Logo" />
      </div>
      <div class="card-body">
        <form onsubmit="loginUser(event)">
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
              </div>
              <input type="email" id="txtusuario" autocomplete="username" class="form-control" placeholder="Correo electrónico" required />
            </div>
          </div>

          <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
              </div>
              <input type="password" id="txtpassword" autocomplete="current-password" class="form-control" placeholder="Contraseña" required />
            </div>
          </div>

          <div class="form-group">
            <input type="submit" value="Ingresar" class="btn btn-primary login_btn" />
          </div>
        </form>
      </div>
    </div>
  </div>

  <script type="module" src="./controlador/loginController.js"></script>
</body>
</html>
